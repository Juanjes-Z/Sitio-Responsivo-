    <!-- Hoja de estilos del sitio-->
    <link rel="stylesheet" href="./assets/css/stilo.css">

    <title>GRAFICAS Y TABLAS</title>
</head>

<body class="dashboard">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div>
                    <button class="btn btn-info m-2" id="butnP">Crear Circle Progress</button>
                </div>
            </div>
        </div>
        <div class="row progress-row" id="progressRow">
        </div>
        <hr>
        <div class="row justify-content-evenly">
            
            <div class="col-12 col-md-6 ordenar1 p-md-1 p-4">
                <div>
                    <canvas id="chartBarras"
                        style="background-color: rgb(255, 255, 255); border-radius: 10px;"></canvas>
                </div>
            </div>
            <div class="col-12 col-md-6  p-md-1 p-4 ordenar2">
                <div class="tabla-contenedor">
                    <table class="tablaDash" id="Table">
                    </table>
                </div>
            </div>
        </div>
        <hr>

        <div class="" id="ContainerGraficas"></div>
        <div class="row">
            <div class="col-12">
                <div>
                    <button class="btn btn-info m-2" id="butn">Crear nueva Grafica y Tabla</button>
                </div>
            </div>
        </div>
    </div>

    <!--  Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>
    <!-- para  la tabla-->
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/dt/dt-1.10.24/fc-3.3.2/fh-3.1.8/r-2.2.7/sc-2.0.3/datatables.min.js"></script>

    <script src="./assets/js/crear-json.js"></script>
    <script src="./assets/js/char-progress.js"></script>
    <script src="./assets/js/grafica-y-tabla.js"></script>
    <!--<script src="./assets/js/floating-select.js"></script>
    <script src="./assets/js/graficas.js"></script>
    <script src="./assets/js/crear-json.js"></script>-->
