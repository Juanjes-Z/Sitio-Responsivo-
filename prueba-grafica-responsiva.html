    <script>
        let draw = false;

        init();

        /**
         * FUNCTIONS
        */

        $(document).ready(function() {
           
           $('#dt-table tbody').on( 'click', 'tr', function () {
               if ( $(this).hasClass('selected') ) {
                   $(this).removeClass('selected');
               }
               else {
                   table.$('tr.selected').removeClass('selected');
                   $(this).addClass('selected');
               }
           } );
       
           $('#button').click( function () {
               table.row('.selected').remove().draw( false );
           } );
       } );
       
        function init() {
            // initialize DataTables
            const table = $("#dt-table").DataTable(
                {
                    "ajax": "./assets/json/file-json-tabla.json",
                    "columnDefs": [ {
                        "targets": 4,
                        "data": null,
                        "defaultContent": "<input type='button' class='borrar btn' value='Eliminar' />"
                    } ]
                } 
            );
            // get table data
            const tableData = getTableData(table);
            // create Highcharts
            createHighcharts(tableData);
            // table events
            setTableEvents(table);
        }

    function getTableData(table) {
        const dataArray = [],
            countryArray = [],
            populationArray = [],
            densityArray = [];

        // loop table rows
        table.rows({ search: "applied" }).every(function() {
            const data = this.data();
            countryArray.push(data[0]);
            populationArray.push(parseInt(data[1].replace(/\,/g, "")));
            densityArray.push(parseInt(data[2].replace(/\,/g, "")));
        });

        // store all data in dataArray
        dataArray.push(countryArray, populationArray, densityArray);

        return dataArray;
    }

    function createHighcharts(data) {
        Highcharts.setOptions({
            lang: {
            thousandsSep: ","
            }
        });

        Highcharts.chart("chart", {
            title: {
            text: "DataTables to Highcharts"
            },
            subtitle: {
            text: "Data from worldometers.info"
            },
            xAxis: [
            {
                categories: data[0],
                labels: {
                rotation: -45
                }
            }
            ],
            yAxis: [
            {
                // first yaxis
                title: {
                text: "Ganancias"
                }
            },
            {
                // secondary yaxis
                title: {
                text: "Usuarios"
                },
                min: 0,
                opposite: true
            }
            ],
            series: [
            {
                name: "Ganancias",
                color: "#0071A7",
                type: "spline",
                data: data[1],
                tooltip: {
                valueSuffix: " M"
                }
            },
            {
                name: "Usuarios",
                color: "#FF404E",
                type: "spline",
                data: data[2],
                yAxis: 1
            }
            ],
            tooltip: {
            shared: true
            },
            legend: {
            backgroundColor: "#ececec",
            shadow: true
            },
            credits: {
            enabled: false
            },
            noData: {
            style: {
                fontSize: "16px"
            }
            }
        });
        }

        function setTableEvents(table) {
        // listen for page clicks
        table.on("page", () => {
            draw = true;
        });

        // listen for updates and adjust the chart accordingly
        table.on("draw", () => {
            if (draw) {
            draw = false;
            } else {
            const tableData = getTableData(table);
            createHighcharts(tableData);
            }
        });

        $(document).on('click', '.borrar', function (event) {
                
            $(this).closest('tr').remove();
            table.row('').remove().draw( false );
            const tableData = getTableData(table);
                createHighcharts(tableData);
            });
        }

        //boton borrar
    

    </script>
