<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>children demo</title>
  <style>
  body {
    font-size: 16px;
    font-weight: bolder;
  }
  p {
    margin: 5px 0;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<div>
  <span>Hello</span>
  <div class="selected">And Again<p class="selected">Hello Again</p></div>
  
  
  <p>And One Last Time</p>
</div>
 
<script>
$( "div" ).children( "p" ).css( "color", "blue" );
</script>
 
</body>
</html>
